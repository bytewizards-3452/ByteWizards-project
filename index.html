<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Q&A</title>
    <style>
        /* Basic Styling for a Clean Look */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1558b3;
        }
        button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        .results {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .loading {
            text-align: center;
            display: none; /* Hidden by default */
        }
        .result-item {
            background-color: #e8f0fe;
            border-left: 4px solid #1a73e8;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
        }
        .result-item p {
            margin: 0 0 8px 0;
        }
        .result-item .source {
            font-weight: bold;
            color: #1558b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Healthcare RAG Q&A ðŸ©º</h1>
        <form id="query-form">
            <input type="text" id="question-input" placeholder="Ask a question about your documents..." required>
            <button type="submit" id="submit-button">Ask</button>
        </form>

        <div class="results">
            <div class="loading" id="loading-indicator">
                <p>Searching for an answer...</p>
            </div>
            <div id="results-container">
                </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const input = document.getElementById('question-input');
        const submitButton = document.getElementById('submit-button');
        const resultsContainer = document.getElementById('results-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent page from reloading

            const question = input.value;
            if (!question.trim()) {
                return; // Don't submit if the input is empty
            }

            // Disable form and show loading indicator
            submitButton.disabled = true;
            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = ''; // Clear previous results

            try {
                // The URL is relative, so it calls the same server
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error fetching the answer:', error);
                resultsContainer.innerHTML = `<p style="color: red;">Failed to get an answer. Please check the console for details.</p>`;
            } finally {
                // Re-enable form and hide loading indicator
                submitButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        });

        function displayResults(data) {
            if (data.error) {
                resultsContainer.innerHTML = `<p style="color: orange;">${data.error}</p>`;
                return;
            }

            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';

            const answerP = document.createElement('p');
            answerP.textContent = data.answer;

            const sourceP = document.createElement('p');
            sourceP.innerHTML = `<strong>Source:</strong> <span class="source">${data.source}</span>`;
            
            const scoreP = document.createElement('p');
            // Lower distance score is better
            scoreP.innerHTML = `<strong>Confidence Score (Distance):</strong> ${data.score.toFixed(4)}`;

            resultItem.appendChild(answerP);
            resultItem.appendChild(sourceP);
            resultItem.appendChild(scoreP);
            
            resultsContainer.appendChild(resultItem);
        }
    </script>

</body>
</html>
